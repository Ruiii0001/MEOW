<html>
<head>
<title>Hiiiiii</title>
<style>
/* Base styles */
p {
    text-align: center;
    font-size: 32px;
    font-family: Candara, Oswald;
}
img {
    display: block;
    margin: 0 auto;
    width: 25%;
}
#botao1, .nahButton {
    z-index: 1000; /* Ensure buttons are on top */
}
#botao1 {
    position: fixed;
    top: 70%;
    left: 55%;
    transform: translate(-50%, -50%);
}
#botao2 {
    position: absolute;
    left: 42%;
    top: 68%;
    transition: left 0.2s, top 0.2s;
}

img.displayedImage {
    position: absolute;
    width: 25%; /* Larger image size */
    max-width: 250px; /* Increased max width */
    display: none; /* Hidden initially */
    z-index: 999; /* Lower than buttons */
    transition: left 0.2s, top 0.2s;
}

/* Fixed positioning for image1 near the cat */
#image1 {
    top: 45%;
    left: 60%;
}

/* Predefined position for image2 */
#image2 {
    top: 20%;
    left: 80%;
}

/* Predefined position for image3 */
#image3 {
    top: 60%;
    left: 10%;
}

/* Style for the video, smaller and on the side */
#myVideo {
    position: absolute;
    display: none; /* Hidden initially */
    top: 40%; /* Placed on the side */
    left: 75%; /* Move to the right side */
    width: 20%; /* Small video */
    z-index: 1000;
}

/* Media query for smaller devices (phones) */
@media (max-width: 600px) {
    p {
        font-size: 24px; /* Adjust font size for smaller screens */
    }

    img {
        width: 50%; /* Make images bigger for better visibility on mobile */
    }

    #botao1, #botao2 {
        font-size: 16px; /* Increase button font size */
        padding: 10px;    /* Make buttons larger for easier tapping */
    }

    /* Adjust positioning of the first button */
    #botao1 {
        top: 75%; /* Move button lower on smaller screens */
        left: 50%;
    }

    /* Adjust second button positioning */
    #botao2 {
        left: 40%;
        top: 72%; /* Adjust based on screen size */
    }

    img.displayedImage {
        width: 50%; /* Make displayed images larger */
        max-width: 150px; /* Reduce max width on mobile */
    }

    /* Ensure video is larger and fits on smaller screens */
    #myVideo {
        width: 80%; 
        left: 10%;
        top: 50%;
    }
}
</style>
</head>
<body>
<p>Can we fuck please? ?</p>
<img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif">

<button id="botao1">OFC POGII</button>
<button id="botao2">NAH UH</button>

<!-- Images that will appear after clicks -->
<img id="image1" class="displayedImage" src="https://media1.tenor.com/m/6CujUsC1CIkAAAAd/crying-black-guy-meme50fps-interpolated-interpolated.gif" alt="First Image">
<img id="image2" class="displayedImage" src="52a94478ee4e05b734b0a0091d9a1387.jpg" alt="Second Image">
<img id="image3" class="displayedImage" src="anh-meme-meo-khoc-cuc-cute_042216244.jpg" alt="Third Image">

<!-- Video element that will appear after the 6th click -->
<video id="myVideo" controls>
    <source src="459922504_9202568979758962_1745320711632599453_n.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Audio element to play when "OFC POGII" is clicked -->
<audio id="audioPlayer" src="YOUR_AUDIO_URL_HERE"></audio>

<script>
// "NO" button moves when tapped
const button2 = document.getElementById('botao2');
let clickCount = 0;

// Move the button when tapped or hovered
function moveButton() {
    const newLeft = Math.random() * 8 + 38;  // Moves between 38% and 46% horizontally
    const newTop = Math.random() * 4 + 66;   // Moves between 66% and 70% vertically
    button2.style.left = newLeft + '%';
    button2.style.top = newTop + '%';
}

// Add both 'mouseover' for desktop and 'touchstart' for mobile
button2.addEventListener('mouseover', moveButton);
button2.addEventListener('touchstart', function(e) {
    e.preventDefault(); // Prevent touch click
    moveButton();
});

// Display images one by one based on click count
button2.addEventListener('click', function() {
    clickCount++;

    // Show the images based on the click count
    if (clickCount === 3) {
        const image1 = document.getElementById('image1');
        image1.style.display = 'block'; // Show first GIF beside the cat
    } else if (clickCount === 4) {
        const image2 = document.getElementById('image2');
        image2.style.display = 'block'; // Show second image
    } else if (clickCount === 5) {
        const image3 = document.getElementById('image3');
        image3.style.display = 'block'; // Show third image
    } else if (clickCount === 6) {
        const video = document.getElementById('myVideo');
        video.style.display = 'block'; // Show the video after the 6th click
        video.play(); // Auto-play the video
    }

    // After 5 clicks, create more "NAH UH" buttons
    if (clickCount > 5) {
        createNewButton();
    }
});

// Function to create new "NAH UH" buttons and randomly position them
function createNewButton() {
    const newButton = document.createElement('button');
    newButton.innerText = 'PLEASE';
    newButton.className = 'nahButton';
    newButton.style.position = 'absolute';
    
    // Random position for new buttons
    const randomLeft = Math.random() * 90 + 5; // Random horizontal position between 5% and 95%
    const randomTop = Math.random() * 90 + 5;  // Random vertical position between 5% and 95%
    newButton.style.left = randomLeft + '%';
    newButton.style.top = randomTop + '%';
    
    // Add click event to the new buttons
    newButton.addEventListener('click', function() {
        createNewButton(); // Create more buttons when clicked
    });
    
    // Append the new button to the body
    document.body.appendChild(newButton);
}

// Alert and play audio when "YES BBY!" button is clicked
document.getElementById('botao1').addEventListener('click', function() {
    alert('YAYY COME HEREE üòç‚ù§Ô∏è');
    document.getElementById('audioPlayer').play(); // Play the audio
});
</script>
</body>
</html>
